<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">WORKFLOW</span>
    </a>
    <i (click)="toggle()" class="fa-solid fa-bars toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input class="form-control" type="text" name="query" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"> <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div><!-- End Search Bar -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle " href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </li><!-- End Search Icon-->

      <li class="nav-item dropdown">

        <a class="nav-link nav-icon"  data-bs-toggle="dropdown">
          <i class="fa-solid fa-bell"></i>
          <span class="badge bg-primary badge-number">4</span>
        </a><!-- End Notification Icon -->
      
      </li><!-- End Notification Nav -->

      <li class="nav-item dropdown">

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <i class="fa-solid fa-user rounded-circle"></i>
          <span class="d-none d-md-block dropdown-toggle ps-2">K. Anderson</span>
        </a><!-- End Profile Iamge Icon -->

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>Kevin Anderson</h6>
            <span>Web Designer</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
              <i class="bi bi-gear"></i>
              <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="pages-faq.html">
              <i class="bi bi-question-circle"></i>
              <span>Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul><!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header><!-- End Header -->

<aside id="sidebar" class="sidebar"  [class.hideSidebar]="hideMenu">
  <br>
  <br>
  <ul class="sidebar-nav" id="sidebar-nav">

    <li class="nav-item" appOnClickAddCss [appClickClass]="'collapsed'">
      <a [routerLinkActive]="['active']" [routerLink]="'/Flujo'" class="nav-link collapsed parent" data-bs-target="#components-nav">
          <span>Flujos</span>
        <i class="float-end fa-solid fa-chevron-down"></i>
      </a>
      <ul id="components-nav" class="nav-content hide" data-bs-parent="#sidebar-nav">
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Etapa'">
            <i class="fa-regular fa-circle"></i><span>Etapas</span>
          </a>
        </li>
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Api'">
            <i class="fa-regular fa-circle"></i><span>API</span>
          </a>
        </li>
      </ul>
    </li>
    <li class="nav-item" appOnClickAddCss [appClickClass]="'collapsed'">
      <a [routerLinkActive]="['active']" [routerLink]="'/Campo'" class="nav-link collapsed parent" data-bs-target="#components-nav">
          <span>Documentos</span>
        <i class="float-end fa-solid fa-chevron-down"></i>
      </a>
      <ul id="components-nav" class="nav-content hide" data-bs-parent="#sidebar-nav">
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Campo'">
            <i class="fa-regular fa-circle"></i><span>Campos</span>
          </a>
        </li>
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Forms'">
            <i class="fa-regular fa-circle"></i><span>Formularios</span>
          </a>
        </li>
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Adjuntos'">
            <i class="fa-regular fa-circle"></i><span>Documentos Adjuntos</span>
          </a>
        </li>
        <li>
          <a [routerLinkActive]="['active']" [routerLink]="'/Templates'">
            <i class="fa-regular fa-circle"></i><span>Documentos Descargables</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</aside>



<!-- End Sidebar-->
