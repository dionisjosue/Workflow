
<div>


    <div class="card">
        
        <app-create-step #stepModalCreate></app-create-step>
        <div class="row" style="margin-top: 50px;">
            <div class="col-3">
                <div class="pagetitle">
                    <h1>ETAPAS</h1>
                </div>
            </div>
            <div class="col-9" style="margin-top: 27px;">
                <div class="float-end">
                    <a (click)="createStep()" class="btn btn-success btn-sm rounded-pill">
                        CREAR NUEVO
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="row" >
        <div class="col-12" *ngFor="let step of steps">
            <div class="card">
                <div class="pagetitle">
                    <div class="row">
                        <div class="col-4">
                            <h2>{{step.name}}</h2>
                        </div>
                        <div class="col-8">
                            <div class="float-end">
                                <a  class="btn btn-sm btn-link">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <button class="btn btn-sm btn-danger ">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-12"><hr></div>

                    </div>
                    <div class="row">
                        <div class="col-3">
                            <a href="#">SLA: <label>{{step.sla}}</label></a>
                        </div>
                        <div class="col-8">
                            <span>Area: <label> {{step.area?.name}}</label></span>
                        </div>
                    </div>
                </div>

          
            </div>
            
        </div>
   
    </div>
</div>
<router-outlet></router-outlet>
